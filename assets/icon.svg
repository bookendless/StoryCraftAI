<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="48" fill="url(#bgGradient)"/>
  
  <!-- Book Icon -->
  <g transform="translate(128, 128)">
    <!-- Book Base -->
    <rect x="-48" y="-32" width="96" height="64" rx="8" fill="url(#bookGradient)" stroke="#E2E8F0" stroke-width="2"/>
    
    <!-- Book Pages -->
    <rect x="-40" y="-24" width="80" height="48" rx="4" fill="#FFFFFF" opacity="0.8"/>
    <rect x="-32" y="-16" width="64" height="32" rx="2" fill="#F1F5F9" opacity="0.6"/>
    
    <!-- Book Spine -->
    <rect x="-48" y="-32" width="12" height="64" rx="8" fill="#1E293B" opacity="0.3"/>
    
    <!-- Pen/Quill -->
    <g transform="translate(24, -24) rotate(45)">
      <rect x="-2" y="-20" width="4" height="40" rx="2" fill="#F59E0B"/>
      <circle cx="0" cy="-20" r="3" fill="#EF4444"/>
      <path d="M -2 20 L 2 20 L 0 24 Z" fill="#374151"/>
    </g>
    
    <!-- AI Circuit Pattern -->
    <g transform="translate(-24, 8)" opacity="0.4">
      <circle cx="0" cy="0" r="2" fill="#10B981"/>
      <circle cx="8" cy="0" r="1.5" fill="#10B981"/>
      <circle cx="0" cy="8" r="1.5" fill="#10B981"/>
      <line x1="2" y1="0" x2="6" y2="0" stroke="#10B981" stroke-width="1"/>
      <line x1="0" y1="2" x2="0" y2="6" stroke="#10B981" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Title Text -->
  <text x="128" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" opacity="0.9">AI Story</text>
</svg>